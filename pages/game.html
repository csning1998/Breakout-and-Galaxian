<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/GoogleMaterial.css">
    <title>Game Page</title>
</head>
<body>
    <main>
        <section id="game-area">
            <header>
                <h2>Game Area</h2>
                <p>Difficulty: <span id="difficulty-level"></span></p>
            </header>
            <canvas id="game-canvas" width="480" height="320"></canvas>
        </section>

        <section id="player-status">
            <h3>Player Status</h3>
            <p>Lives: <span id="lives-count">3</span></p>
            <p>Score: <span id="current-score">0</span></p>
        </section>

        <section id="game-controls">
            <h3>Game Controls</h3>
            <button onclick="location.href='../index.html'">Return to Main Menu</button>
            <button onclick="location.href='./accomplishments.html'">View Accomplishments</button>
            <button onclick="location.href='./settings.html'">Settings</button>
            <button onclick="location.href='./statistics.html'">View Statistics</button>
        </section>
    </main>

    <script src="../scripts/game.js" defer></script>
</body>
</html>
